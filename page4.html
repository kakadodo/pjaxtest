<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PJAX 實作</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <style>
    #loading {
      text-align: center;
      display: none;
    }

    #pjax_container {
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
        <div class="list-group pjax_navbar">
          <a href="page1.html" class="list-group-item list-group-item-action">
            第一頁
          </a>
          <a href="page2.html" class="list-group-item list-group-item-action">第二頁</a>
          <a href="page3.html" class="list-group-item list-group-item-action">第三頁</a>
          <a href="page4.html" class="list-group-item list-group-item-action active">第四頁</a>
        </div>
      </div>
      <div class="col-sm-8">
        <div id="loading">
          <img src="http://datainflow.com/wp-content/uploads/2017/09/loader.gif" alt="loading">
        </div>
        <div id="pjax_container">
          <div class="card mb-3">
            <img class="card-img-top" src="https://images.unsplash.com/photo-1493895373845-e29753c52043?auto=format&fit=crop&w=634&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D"
              alt="第四頁圖片">
            <div class="card-body">
              <h4 class="card-title">Card4 title</h4>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is
                a little bit longer.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
</body>

</html>
